<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>
        Books
    </h1>
    <p>Alexandria Library</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
        </tr>
        {% if books %}
            {% for book in books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.status}}</td>
                </tr>
            {% endfor %}
        {% else %}
        <tr>
            <td>Data not found</td>
        </tr>
        {% endif %}
    </table>
</body>
</html>
